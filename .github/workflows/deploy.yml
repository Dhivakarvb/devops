name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.EC2_PUBLIC_IP }} "
            # Ensure app folder
            mkdir -p ~/app &&
            cd ~/app &&

            # Copy latest files
            rm -rf * &&
            exit
          "
          rsync -avz --exclude '.git*' ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.EC2_PUBLIC_IP }}:~/app/

      - name: Install deps & Run App
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.EC2_PUBLIC_IP }} "
            cd ~/app &&
            npm install &&
            # Install pm2 if missing
            if ! command -v pm2 >/dev/null 2>&1; then
              npm install -g pm2
            fi &&
            pm2 describe app > /dev/null 2>&1 && pm2 restart app || pm2 start server.js --name app
          "
