name: Deploy to EC2

on:
  push:
    branches:
      - main   # Runs workflow when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy files to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.EC2_PUBLIC_IP }} "mkdir -p ~/app"
          rsync -avz --exclude '.git*' ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.EC2_PUBLIC_IP }}:~/app/

      - name: Install and Restart Node.js App
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.EC2_PUBLIC_IP }} "
            cd ~/app &&
            npm install &&
            # Kill any existing process on port 3000
            fuser -k 3000/tcp || true &&
            # Start app with nohup so it keeps running
            nohup node server.js > app.log 2>&1 &
          "
