name: CI-CD to Docker Hub + Update Infra

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read    # for app-repo checkout
  id-token: write

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/xops-app

jobs:
  build-push-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Compute tags
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "version_tag=$(date +%Y%m%d-%H%M)-$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version_tag }}
            docker.io/${{ env.IMAGE_NAME }}:latest

      # Clone infra-repo and bump image tag in deployment.yaml
      - name: Bump image in infra-repo
        env:
          INFRA_REPO_PAT: ${{ secrets.INFRA_REPO_PAT }}
          INFRA_REPO_URL: ${{ secrets.INFRA_REPO_URL }}
          NEW_IMAGE: docker.io/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version_tag }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone https://${INFRA_REPO_PAT}@${INFRA_REPO_URL#https://} infra-repo
          cd infra-repo

          # Update image field in k8s/deployment.yaml
          # (Assumes a line like: image: docker.io/<user>/xops-app:... )
          sed -i "s|^\(\s*image:\s*\).*|\1${NEW_IMAGE}|g" k8s/deployment.yaml

          git add k8s/deployment.yaml
          git commit -m "chore: bump image to ${NEW_IMAGE}"
          git push origin HEAD:main
  