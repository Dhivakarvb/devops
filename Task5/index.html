<!DOCTYPE html>
<html>
<head>
  <title>XOps Custom Nginx</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f5f7fa 100%);
      color: #222;
      margin: 0;
      padding: 40px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 120, 215, 0.08), 0 1.5px 6px rgba(0,0,0,0.05);
      padding: 40px 32px;
      max-width: 400px;
      width: 100%;
      margin: auto;
      transition: box-shadow 0.2s;
    }
    .card:hover {
      box-shadow: 0 8px 32px rgba(0, 120, 215, 0.15), 0 3px 12px rgba(0,0,0,0.08);
    }
    h1 {
      color: #0078d7;
      margin-bottom: 20px;
      font-size: 2em;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.2em;
      margin-top: 0;
      color: #444;
    }
    .icon {
      font-size: 2.5em;
      margin-bottom: 12px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello from XOps Kubernetes Challenge</h1>
    <p>This is a custom NGINX page deployed on kind!</p>
  </div>
</body>
</html>
